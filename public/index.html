<!DOCTYPE html>
<html>
    <head>
        <title>WooM</title>
        <link rel="shortcut icon" type="image/ico" href="/favicon.svg" />
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <h1>WooM Meeting</h1>
    
        <div class="center-wrapper">
            <div class="buttonscontainer">
                <label for="roomId">Room ID</label>
                <input id="roomId" type="text" />
                <button id="joinBtn">Join</button>
                <button id="leaveBtn">Leave</button>
            </div>
        </div>

        
        <!-- Toggle button -->
        <button id="toggleButton">→</button>

        <!-- Metrics Panel -->
        <div id="metricsPanel">
            <div style="flex-direction: column; color: black;">
                <b>Ping</b>
                <p id="metrics_ping">Connecting to server...</p>
                <b>Latency</b>
                <p id="metrics_latency">Disconnected...</p>
                <b>Round trip time</b>
                <p id="metrics_round_trip_time">Disconnected...</p>
                <b>Audio queue wait time</b>
                <p id="metrics_audio_queue_wait_time">Disconnected...</p>
                <b>Total transcription time</b>
                <p id="metrics_total_transcription_time">Disconnected...</p>
                <b>transcription time</b>
                <p id="metrics_transcription_time">Disconnected...</p>
                <b>update context time</b>
                <p id="metrics_update_context_time">Disconnected...</p>
            </div>
        </div>

        <script>
            const metricsPanel = document.getElementById('metricsPanel');
            const toggleButton = document.getElementById('toggleButton');
        
            toggleButton.addEventListener('click', function() {
                // Toggle expanded class
                metricsPanel.classList.toggle('expanded');
                // Update button text
                if (metricsPanel.classList.contains('expanded')) {
                    toggleButton.textContent = '←';
                } else {
                    toggleButton.textContent = '→';
                }
            });
        </script>

        <div class="info-container">
            <p>Room ID:</p>
            <p id="roomID"></p>
            <p>Client ID:</p>
            <p id="clientID"></p>
        </div>

        <div class="transcription_box">
            <p id="transcriptionText" aria-placeholder="Transcription"></p>
        </div> 

        <p id="notification"></p>

        <div class="videoconference-container">
            <div id="localVideo-wrapper">
                <p class="video-label">You</p>
                <label for="mute">Mute</label>
                <input type="checkbox" id="mute">
                <div id="localVideo-container">
                    <video autoplay playsinline muted></video>
                </div>
            </div>
            <div id="remoteVideo-wrapper">
                <div class="grid-container" id="videoGrid">
                    <!-- Remote video elements will go here dynamically -->
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.2/dist/ort.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.19/dist/bundle.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="js/webrtc.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
