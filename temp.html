<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>WebSocket Connection Example</h1>
    <button id="connectBtn">Connect to WebSocket</button>
    <div id="status">Status: Disconnected</div>
    <button id="sendMsgBtn">Send Message!</button>

    <script>
        const connectBtn = document.getElementById('connectBtn');
        const sendMsgBtn = document.getElementById('sendMsgBtn');
        const statusDiv = document.getElementById('status');
        let socket;

        connectBtn.addEventListener('click', () => {
            // Check if a connection is already established
            if (socket && socket.readyState === WebSocket.OPEN) {
                statusDiv.textContent = "Status: Already connected!";
                return;
            }

            // WS ikke secure! brug wss
            socket = new WebSocket('ws://localhost:8080');

            socket.onopen = () => {
                statusDiv.textContent = "Status: Connected!";
            };

            socket.onclose = () => {
                statusDiv.textContent = "Status: Disconnected!";
            };

            socket.onerror = (error) => {
                statusDiv.textContent = "Status: Error occurred!";
                console.error("WebSocket error: ", error);
            };

            socket.onmessage = (event) => {
                console.log("Message from server: ", event.data);
            };
        });

        connectBtn.addEventListener('click', () => {
            if (socket && socket.readyState == WebSocket.OPEN) {
                socket.send("Hejsa ozzy")
            }
            else console.log("websocket not OPEN. Or not rdy")
        }

    </script>

</body>
</html>
