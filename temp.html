<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record/Stop Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        button:active {
            transform: scale(0.98);
        }

        button.stop {
            background-color: #dc3545;
        }

        button.stop:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <button id="recordButton" onclick="toggleRecording()">Record</button>

    <script>
        let localStream;
        let peerConnection;

        let isRecording = false;

        function toggleRecording() {
            const button = document.getElementById('recordButton');
            if (isRecording) {
                button.textContent = "Record";
                button.classList.remove('stop');
                startRecording();
            } else {
                button.textContent = "Stop Recording";
                button.classList.add('stop');
            }
            isRecording = !isRecording;
        }
        async function startRecording() {
            // Get the audio stream from the microphone
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

            // Set up WebRTC peer connection
            const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
            peerConnection = new RTCPeerConnection(configuration);

            // Add audio track to the peer connection
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            // Exchange ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                sendToBackend({ 'candidate': event.candidate });
                }
            };

            // Create an offer to start the WebRTC connection
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            // Send the offer to the backend to set up the connection
            sendToBackend({ 'offer': peerConnection.localDescription });
        }
        function sendToBackend(message) {
            // Example of sending data to the backend via WebSocket
            const socket = new WebSocket('ws://localhost:5000/webrtc');
            socket.onopen = () => {
                socket.send(JSON.stringify(message));
            };
        }
    </script>

</body>
</html>
