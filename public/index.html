<!DOCTYPE html>
<html>
    <head>
        <title>WooM</title>
        <link rel="shortcut icon" type="image/ico" href="/favicon.svg" />
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <h1>WooM Meeting</h1>
    
        <div class="center-wrapper">
            <div class="buttonscontainer">
                <label for="roomId">Room ID</label>
                <input id="roomId" type="text" />
                <button id="joinBtn">Join</button>
                <button id="leaveBtn">Leave</button>
            </div>
        </div>

        
        <div style="position: fixed; top: 10px; left: 10px; background-color: #f0f0f0; padding: 10px 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); z-index: 1000;">
            <div style="flex-direction: column; color: black;">
                <p>Ping</p>
                <p id="metrics_ping"></p>
                <p>Latency</p>
                <p id="metrics_latency"></p>
                <p>Round trip time</p>
                <p id="metrics_round_trip_time"></p>
                <p>Transcription process time</p>
                <p id="metrics_transcription_process_time"></p>
            </div>   
        </div>
        

        <div class="info-container">
            <p>Room ID:</p>
            <p id="roomID"></p>
            <p>Client ID:</p>
            <p id="clientID"></p>
        </div>

        <div class="transcription_box">
            <p id="transcriptionText" aria-placeholder="Transcription"></p>
        </div> 

        <p id="notification"></p>

        <div class="videoconference-container">
            <div id="localVideo-wrapper">
                <p class="video-label">You</p>
                <label for="mute">Mute</label>
                <input type="checkbox" id="mute">
                <div id="localVideo-container">
                    <video autoplay playsinline muted></video>
                </div>
            </div>
            <div id="remoteVideo-wrapper">
                <div class="grid-container" id="videoGrid">
                    <!-- Remote video elements will go here dynamically -->
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.2/dist/ort.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.19/dist/bundle.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="js/webrtc.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
